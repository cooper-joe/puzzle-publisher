<script>
    var baseURL = "https://uxteam.int.zone/comments/backend/server.php"

    var forumID = "1234567890"
    function buildCommentsPage() {
        var formData = new FormData();
        //
        var xhr = new XMLHttpRequest()
        xhr.open('GET', baseURL + "?fid=" + forumID + "&cmd=buildFullHTML", true);
        xhr.onload = function () {
            // do something to response
            var result = JSON.parse(this.responseText);
            $('#content').html(result.data);
            console.log(result.data)
            return
        };
        xhr.send(formData);
    }
</script>

<body>
    <div id="comments_viewer">
        <div id="content" style="margin-top:20px;">
        </div>
    </div>
    <script>buildCommentsPage();</script>
</body>
